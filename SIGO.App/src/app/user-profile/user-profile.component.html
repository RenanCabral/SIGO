<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Cadastro de Contrato</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Referência" type="text">
                            </mat-form-field>
                          </div>
                        </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="CNPJ da Empresa contratada">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Razão Social da Empresa contratada" type="text">
                                  </mat-form-field>
                              </div>
                          </div>
                          
                          <div class="row">
                            
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Consultor Responsável" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Início Vigência" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Fim Vigência" type="text">
                                </mat-form-field>
                              </div>

                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Cláusulas Contratuais</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder=""></textarea>
                                 </mat-form-field>
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Cadastrar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
